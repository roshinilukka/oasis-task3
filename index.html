<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    
    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature" />

    <label for="unit">Choose Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById('temperature').value;
      const unit = document.getElementById('unit').value;
      const resultElement = document.getElementById('result');

      // Validate if the temperature is a number
      if (isNaN(temperatureInput)) {
        resultElement.textContent = 'Please enter a valid number for temperature.';
        return;
      }

      const temperature = parseFloat(temperatureInput);

      // Perform conversion
      let convertedTemperature;
      let resultUnit;

      switch (unit) {
        case 'celsius':
          convertedTemperature = (temperature - 32) * (5 / 9);
          resultUnit = 'Celsius';
          break;
        case 'fahrenheit':
          convertedTemperature = (temperature * 9 / 5) + 32;
          resultUnit = 'Fahrenheit';
          break;
        case 'kelvin':
          convertedTemperature = temperature + 273.15;
          resultUnit = 'Kelvin';
          break;
        default:
          resultElement.textContent = 'Invalid unit selected.';
          return;
      }

      resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
    }
  </script>
</body>
</html>
